<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
    <div class='container'>
        <div class='row'>
            <h1><center>Offers</center></h1>
        </div>
        <div class='row'>
            <div class='col-sm-3'></div>
            <div class='col-sm-2'>
                <h4><a href="{% url 'offer:index' %}">All offers</a></h4>
            </div>
            <div class='col-sm-2'>
                <h4><a href="{% url 'offer:offer-create' %}">Add offer</a></h4>
            </div>
            <div class='col-sm-2'>
                <h4><a href="#">Statistics</a></h4>
            </div>
            <div class='col-sm-3'></div>
        </div>
        <div class='row'>
            <div class='col-sm-5'></div>
            {% if not user.is_authenticated %}
            <div class='col-sm-1'>
                <h4><a href="{% url 'login' %}">Login</a></h4>
            </div>
            <div class='col-sm-1'>
                <h4><a href="{% url 'register' %}">Register</a></h4>
            </div>
            {% else %}
            <div class ='col-sm-2'>
                <h4><a href="{% url 'logout' %}">Logout</a></h4>
            </div>
            {% endif %}
            <div class='col-sm-5'></div>
        </div>
   </div>
{% block body %}
{% endblock body %}
</body>
</html>
